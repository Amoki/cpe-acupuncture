{extends file="pages/base.html"}
{block name=title}Acupuncture et médecine chinoise - Consultation{/block}
{block name=content}
<div class="col-sm-12 col-md-12">
  <h1>Liste des pathologies</h1>
  <div id="resulat" class="table-responsive">
    <table class="table table-striped table-sortable">
      <thead>
        <tr>
          <th class="sorted">Symptômes</th>
          <th class="sorted">Pathologies</th>
          <th class="sorted">Type de méridien</th>
        </tr>
      </thead>
      <tbody>
        {foreach from=$liste_patho item=patho}
        <tr>
          <td class="sorted">{$patho.mer}</td>
          <td class="sorted">{$patho.type}</td>
          <td class="sorted">{$patho.desc}</td>
        </tr>
        {/foreach}
      </tbody>
    </table>
  </div>
</div>

<link href="/static/css/bootstrap-sortable.css" rel="stylesheet">

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/moment.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap-sortable.js"></script>

{/block}

{extends file="pages/base.html"}
{block name=title}Acupuncture et médecine chinoise - Recherche avancée{/block}
{block name=content}
<div class="col-sm-12 col-md-12">
  <h1>Recherche avancée de pathologies</h1>
  <div id="recherche">
    <form id="search" action="" method="post">
      <div class="form-group">
        <div class="row">
          <div class="col-md-6 col-sm-12">
            <div class="row">
              <label for="symptomes">Symptômes&nbsp;:</label>
              <input type="text" id="symptomes" class="form-control" required>
            </div>
            <div class="row">
              <label for="type_patho">Type de pathologie&nbsp;:</label>
              <select class="form-control" multiple></select>
            </div>
          </div>
          <div class="col-md-6 col-sm-12">
            <div class="row">
              <label for="meridien">Méridien&nbsp;:</label>
              <select class="form-control" multiple></select>
            </div>
            <div class="row">
              <label for="mot_patho">Mots clés pathologies&nbsp;:</label>
              <input type="text" id="mot_patho" class="form-control" required>
            </div>
          </div>
        </div>
        
        <div class="row">
          <!-- <div class="col-md-12 col-sm-12"> -->
          <fieldset>
          <legend>Caractéristiques&nbsp;:</legend>
            <!--   </div> -->
            <div class="btn-group col-md-4 col-sm-12" date-toggle="buttons">
              <label class="checkbox" for="mer_interne">
                <input id="mer_interne" type="checkbox" name="meridien_group" value="interne"> Interne
              </label>
              <label class="checkbox" for="mer_externe">
                <input id="mer_externe" type="checkbox" name="meridien_group" value="externe"> Externe
              </label>
            </div>
            <div class="btn-group col-md-4 col-sm-12" date-toggle="buttons">
              <label class="checkbox" for="tsang_plein">
                <input id="mer_interne" type="checkbox" name="tsang_group" value="plein"> Plein
              </label>
              <label class="checkbox" for="tsang_vide">
                <input id="mer_externe" type="checkbox" name="tsang_group" value="vide"> Vide
              </label>
              <label class="checkbox" for="tsang_chaud">
                <input id="mer_interne" type="checkbox" name="tsang_group" value="chaud"> Chaud
              </label>
              <label class="checkbox" for="tsang_froid">
                <input id="mer_externe" type="checkbox" name="tsang_group" value="froid"> Froid
              </label>
            </div>
            <div class="btn-group col-md-4 col-sm-12" date-toggle="buttons">
              <label class="checkbox" for="vois_vide">
                <input id="vois_vide" type="checkbox" name="vois_group" value="vide"> Vide
              </label>
              <label class="checkbox" for="vois_plein">
                <input id="vois_plein" type="checkbox" name="vois_group" value="plein"> Plein
              </label>
            </div>
          </fieldset>
        </div>
        <!--             <input type="radio" name="group1" value="externe">Externe<br> -->
      </div>
    </div>
    <input type="submit" id="btn_reinit" class="btn btn-default" value="Réinitialiser"/>
    <input type="submit" id="btn_rechercher" class="btn btn-default" value="Rechercher"/>
  </div>
</form>

</div>
<div id="resulat" class="table-responsive">
  <table class="table table-striped table-sortable">
    <thead>
      <tr>
        <th class="sorted">Pathologies</th>
      </tr>
    </thead>
    <tbody>
      {foreach from=$liste_patho item=patho}
      <tr>
        <td class="sorted">{$patho.mer}</td>
      </tr>
      {/foreach}
    </tbody>
  </table>
</div>
</div>

<link href="/static/css/bootstrap-sortable.css" rel="stylesheet">

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/moment.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap-sortable.js"></script>

{/block}
